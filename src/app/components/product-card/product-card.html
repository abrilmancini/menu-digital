<a class="card-link" [routerLink]="['/product', product.id]">
  <article class="menu-card">
    <img
      [src]="product.imagenUrl || ''"
      class="menu-card-img"
      [alt]="product.nombre || 'Producto'"
      (error)="onImageError($event)"
    />
    <div class="menu-card-body">
      <div class="menu-card-head">
        <h5 class="menu-card-title">{{ product.nombre }}</h5>
        <div class="badge-wrap">
          <span *ngIf="product.isDestacado" class="badge badge-promo">Destacado</span>
          <span *ngIf="product.isHappyHour" class="badge badge-hh">HH</span>
        </div>
      </div>
      <p class="menu-card-text">{{ product.descripcion || 'Sin descripcion.' }}</p>
      <div class="menu-card-footer">
        <span class="price-tag">
          {{ product.isHappyHour ? (product.precioHappyHour | currency) : (product.precio | currency) }}
        </span>
        <span class="btn-order">Ver detalle</span>
      </div>
    </div>
  </article>
</a>

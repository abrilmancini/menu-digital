<section class="login-page">
    <div class="login-card">
        <header class="login-header">
            <h1>login</h1>
            <p class="login-subtitle">Gestioná tu restaurante y actualizá el menú en minutos.</p>
        </header>

        <form class="login-form" (ngSubmit)="onLogin()">
            <label class="field">
                <span>Email</span>
                <input type="email" name="email" [(ngModel)]="loginData.email" placeholder="tu@resto.com" required>
            </label>
            <label class="field">
                <span>Contraseña</span>
                <input type="password" name="password" [(ngModel)]="loginData.password" placeholder="Tu clave" required>
            </label>
            <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
            <button type="submit" class="login-btn">Entrar</button>
        </form>

        <div class="login-footer">
            <span>¿No tenés cuenta?</span>
            <a routerLink="/register">Crear cuenta</a>
        </div>
    </div>
</section>

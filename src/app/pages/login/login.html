<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Acceso Dueños</h3>
        <form (ngSubmit)="onLogin()">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" [(ngModel)]="loginData.email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" [(ngModel)]="loginData.password" class="form-control" required>
            </div>
            <p *ngIf="errorMessage" class="text-danger small">{{ errorMessage }}</p>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
</div>
